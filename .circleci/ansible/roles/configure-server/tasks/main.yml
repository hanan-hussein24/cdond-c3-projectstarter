## Back-end server configuration playbook goes here.
---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages."
  become: true
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required
  become: yes
  apt:
    autoremove: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["unzip", "curl", "git"]
    state: latest
    update_cache: yes

- name: "Add Node.js & NPM"
  become: true
  shell:
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
    # node --version
    # npm --version

- name: "install Node.js 13"
  become: true
  apt:
    name: ["nodejs","npm"]
    state: latest
    update_cache: yes


- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present